<section class="flight-categories">
    <div class="category-card" *ngFor="let category of categories">
      <h3>{{ category.name }}</h3>
      <p><strong>Seat:</strong> {{ category.seat }}</p>
      <p><strong>Bag:</strong> {{ category.bag }}</p>
      <p><strong>Flexibility:</strong> {{ category.flexibility }}</p>
      <p><strong>Price:</strong> \${{ category.price }}</p>
      <button (click)="selectCategory(category)">Select {{ category.name }}</button>
    </div>
  </section>
